proxies:
proxy-providers:
  PP_Bebas:
    type: file
    path: "./config/proxy_provider/bebas.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 50
  PP_Indonesia:
    type: file
    path: "./config/proxy_provider/indonesia.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 100
proxy-groups:
  - name: Best Ping
    type: url-test
    disable-udp: false
    url: http://cp.cloudflare.com/generate_204
    interval: 200
    use:
      - PP_Bebas
  - name: Pilihan
    type: select
    disable-udp: false
    url: http://cp.cloudflare.com/generate_204
    interval: 200
    use:
      - PP_Bebas
  - name: 🇮🇩Indonesia
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 200
    disable-udp: false
    use:
      - PP_Indonesia
  - name: 🌐Direct
    type: select
    proxies:
      - DIRECT
  - name: ⛔️Reject
    type: select
    proxies:
      - REJECT
  - name: 🌎Bebas
    type: select
    disable-udp: false
    url: http://cp.cloudflare.com/generate_204
    interval: 200
    proxies:
      - Best Ping
      - Pilihan
  - name: 🧳Mode Indonesia
    type: select
    url: http://cp.cloudflare.com/generate_204
    interval: 200
    disable-udp: false
    proxies:
      - 🇮🇩Indonesia
      - 🌎Bebas
      - 🌐Direct
rule-providers:
### classical / ipcidr / domain
