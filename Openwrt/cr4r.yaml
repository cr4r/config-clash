  - ff.dorado.sdo.com
  - "*.mcdn.bilivideo.cn"
  - "+.media.dssott.com"
  proxy-server-nameserver:
  - https://61op07dvr5.cloudflare-gateway.com/dns-query
  nameserver:
  - https://61op07dvr5.cloudflare-gateway.com/dns-query
  default-nameserver:
  - 172.64.36.1
  - 172.64.36.2
  - 112.215.248.124#REJECT
  fallback:
  - https://61op07dvr5.cloudflare-gateway.com/dns-query#DNS
  fallback-filter:
    geoip: true
    geoip-code: ID
    geosite:
    - gfw
    ipcidr:
    - 0.0.0.0/8
    - 127.0.0.0/8
    - 123.123.123.0/24
    - 192.168.0.0/16
    - 255.255.255.255/32
    domain:
