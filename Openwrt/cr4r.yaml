---
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: error
allow-lan: true
external-controller: 0.0.0.0:9090
secret: '123'
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: true
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
sniffer:
  enable: true
  sniffing:
  - tls
  - http
  ForceDnsMapping: false
  ParsePureIp: true
tun:
  enable: true
  stack: system
  device: utun
  mtu: 65535
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-fallback-match: true
base-bug:
  bug:
  - 104.21.235.171
base-proxy:
  vmess:
  - type: vmess
    port: 443
    alterId: 0
    cipher: auto
    udp: true
    udp-over-tcp: true
    network: ws
    tls: true
    skip-cert-verify: true
proxy-providers:
  PP-Singapura:
    type: file
    path: "./proxy_provider/bebas.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 50
  PP-Indonesia:
    type: file
    path: "./proxy_provider/indonesia.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 50
  PP-USA:
    type: file
    path: "./proxy_provider/usa.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
proxy-groups:
- name: Semua
  type: url-test
  disable-udp: false
  use:
  - PP-Singapura
  - PP-Indonesia
  - PP-USA
  url: http://cp.cloudflare.com/generate_204
  interval: '100'
  tolerance: '100'
- name: Pilihan
  type: select
  disable-udp: false
  use:
  - PP-Singapura
  - PP-Indonesia
  - PP-USA
  url: http://cp.cloudflare.com/generate_204
  interval: '50'
- name: Singapura
  type: url-test
  disable-udp: false
  use:
  - PP-Singapura
  url: http://cp.cloudflare.com/generate_204
  interval: '100'
  tolerance: '100'
- name: Indonesia
  type: url-test
  disable-udp: false
  use:
  - PP-Indonesia
  url: http://cp.cloudflare.com/generate_204
  interval: '50'
  tolerance: '100'
- name: USA
  type: url-test
  disable-udp: false
  use:
  - PP-USA
  url: http://cp.cloudflare.com/generate_204
  interval: '200'
  tolerance: '100'
- name: DNS
  type: select
  disable-udp: false
  proxies:
  - Semua
  - Singapura
  - Indonesia
  - DIRECT
  url: http://cp.cloudflare.com/generate_204
  interval: '50'
- name: Mode Indonesia
  type: select
  disable-udp: false
  proxies:
  - Indonesia
  - USA
  - Semua
  - DIRECT
  - REJECT
- name: Akrab
  type: select
  proxies:
  - Semua
  - Singapura
  - Indonesia
  - USA
  - DIRECT
  - REJECT
- name: Vision
  type: select
  proxies:
  - Semua
  - Singapura
  - Indonesia
  - USA
  - DIRECT
  - REJECT
- name: Youtube
  type: select
  proxies:
  - Semua
  - Singapura
  - Indonesia
  - USA
  - DIRECT
  - REJECT
- name: Crypto
  type: select
  proxies:
  - Semua
  - Singapura
  - Indonesia
  - USA
  - DIRECT
  - REJECT
dns:
  enable: true
  ipv6: true
  auto-detect-interface: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:7874
  fake-ip-filter:
  - "+.lan"
  - "+.stun.*.*"
  - "+.stun.*.*.*"
  - "+.stun.*.*.*.*"
  - "+.stun.*.*.*.*.*"
  - "*.home.arpa"
  - "*.local"
  - "*.test"
  - "*.localhost"
  - "*.invalid"
  - "*.example"
  - "*.localdomain"
  - "*.lan"
  - localhost
  - 0.id.pool.ntp.org
  - 1.id.pool.ntp.org
  - 2.id.pool.ntp.org
  - 3.id.pool.ntp.org
  - time.*.com
