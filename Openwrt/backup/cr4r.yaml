---
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090
secret: "123"
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: true
## ================= META Core ==================
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
sniffer:
  enable: true
  sniffing:
  - tls
  - http
  ForceDnsMapping: true
  ParsePureIp: true
## ================= TUN Core ==================
tun:
  enable: true
  stack: system
  auto-detect-interface: false
  dns-hijack:
  - 192.18.0.2:53
## ================= Profile ==================
profile:
  store-selected: true
  store-fake-ip: true
## ================= Experimental ==================
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-fallback-match: true
## ================= Tempat Proxy ==================
proxy-providers:
  PP-Final:
    type: file
    path: "./proxy_provider/bebas.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 50
  PP-Indonesia:
    type: file
    path: "./proxy_provider/indonesia.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 50
  PP-USA:
    type: file
    path: "./proxy_provider/usa.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
## ================= Proxy digabungkan ==================
proxy-groups:
  - name: DNS
    type: select
    disable-udp: false
    proxies:
    - Semua
    - Final
    - Indonesia
    url: http://cp.cloudflare.com/generate_204
    interval: '50'
  - name: Pilihan
    type: select
    disable-udp: false
    use:
    - PP-Final
    - PP-Indonesia
    - PP-USA
    url: http://cp.cloudflare.com/generate_204
    interval: '50'    
  - name: Final
    type: url-test
    disable-udp: false
    use:
    - PP-Final
    url: http://cp.cloudflare.com/generate_204
    interval: '100'    
  - name: Semua
    type: url-test
    disable-udp: false
    use:
    - PP-Final
    - PP-Indonesia
    - PP-USA
    url: http://cp.cloudflare.com/generate_204
    interval: '100'
  - name: Indonesia
    type: url-test
    disable-udp: false
    use:
    - PP-Indonesia
    url: http://cp.cloudflare.com/generate_204
    interval: '50'
  - name: USA
    type: url-test
    disable-udp: false
    use:
    - PP-USA
    url: http://cp.cloudflare.com/generate_204
    interval: '200'
##### Grub Proxy Indonesia
  - name: Mode Indonesia
    type: select
    disable-udp: false
    proxies:
    - Indonesia
    - USA
    - Semua
    - DIRECT
    - REJECT 
##### Web dan Proxy Tertentu
  - name: Akrab
    type: select
    proxies: [Semua,Indonesia,USA,DIRECT,REJECT]
  - name: Vision
    type: select
    proxies: [Semua,Indonesia,USA,DIRECT,REJECT]
  - name: Youtube
    type: select
    proxies: [Semua,Final,Indonesia,USA,DIRECT,REJECT]
## ================= Pengaturan DNS ==================
dns:
  enable: true
  ipv6: true
  auto-detect-interface: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:7874
  fake-ip-filter:
  - '+.lan'
  - '+.stun.*.*'
  - '+.stun.*.*.*'
  - '+.stun.*.*.*.*'
  - '+.stun.*.*.*.*.*'
  - 'proxy.golang.org'
  - '+.msftconnecttest.com'
  - '*.home.arpa'
  - '*.local'
  - '*.test'
  - '*.localhost'
  - '*.invalid'
  - '*.example'
  - '*.localdomain'
  - '*.lan'
  - 'localhost'
  - '0.id.pool.ntp.org'
  - '1.id.pool.ntp.org'
  - '2.id.pool.ntp.org'
  - '3.id.pool.ntp.org'
  proxy-server-nameserver:
  - https://cloudflare-dns.com/dns-query
  nameserver:
  - https://cloudflare-dns.com/dns-query
  default-nameserver:
  - 1.1.1.1
  - 1.0.0.1
  - 112.215.248.124#REJECT
  fallback:
  - https://cloudflare-dns.com/dns-query#Final
  fallback-filter:
    geoip: true
    geoip-code: 'ID'
    geosite:
    - gfw
    ipcidr: 
    - 0.0.0.0/8
    - 127.0.0.0/8
    - 123.123.123.0/24
    - 192.168.0.0/16
    - 255.255.255.255/32
    domain:
    - '+.google.com'
    - '+.zoom.us'
    - '+.visionplus.id'
    - '+.facebook.com'
    - '+.youtube.com'
## ================= Tempat Rules ==================
rule-providers:
### classical / ipcidr / domain
  RP_Direct:
